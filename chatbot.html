<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
    function ChatInput(){


      return (
        <div>
        <input placeholder="Send a message to placeholder" size="30"></input>
        <button>Send </button>
        </div>
      )
    }


    function ChatMessage(props){
      const {message,sender}=props;
      
          return(
        <div>
          {sender=="robot"&&<img src="robot.png" alt="not" width="50"></img>}
           
        {props.message}
         {sender=="user"&&<img src="user.png" alt="not" width="50"></img>}
       
        </div>
      )
      
      
       
      
   
    }
      

const div=
        ( 
        <>  
        
        <ChatInput/>
         <ChatMessage message="Hello Chat bot" sender="user"/> 
          <ChatMessage message="Hello! How i can help you?" sender="robot"/> 
       </>
  ) 
        


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(div);
    </script>
  </body>
</html>
